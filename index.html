<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <div class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="main__section-add-item">
          <label for="new-task" class="main__section-add-item__title title">Add Item</label>
          <div class="main__section-add-item__input-container">
              <input id="new-task" class="main__section-add-item__input-container" type="text">
              <button>Add</button>
          </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="main__section-check-todo__list list" id="incompleteTasks">
        <li class="item">
            <input class="input-checkbox" type="checkbox">
            <label class="main__section-check-todo__list__task-name task-name">Pay Bills</label>
            <input type="text" class="task-name input-text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg"></button>
        </li>
        <li class="main__section-check-todo__list__edit-list item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name input-text">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="main__section-completed-task__list list">
        <li class="item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="main__section-completed-task__list__task-name task-name">See the Doctor</label>
          <input type="text" class="task-name input-text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img src="./remove.svg"></button>
       </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
